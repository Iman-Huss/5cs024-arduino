<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Valve Control | New Account</title>
	<meta name="author" content="Abdurrahman Dafiri">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<style type="text/css">
		.login-form {
			width: 340px;
			margin: 50px auto;
		}
		.login-form form {
			margin-bottom: 15px;
			background: #A9A9A9;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
		.login-form h2 {
			margin: 0 0 15px;
		}
		.form-control, .btn {
			min-height: 38px;
			border-radius: 2px;
		}
		.btn {        
			font-size: 15px;
			font-weight: bold;
		}

		body {
			background-color: #272727;
		}
	</style>
	<script type="text/javascript" language="javascript">
		function register(){
			$.ajax({
				method: "POST",
				url: "register.php",
				data: { 
					first: $('#firstname').val(),
					sur: $('#surname').val(),
					user: $('#username').val(), 
					pass: $('#password').val(),
				}
			}).done(function(response) {
				$("#output").html(response);
			});
		}
	</script>
</head>
<body>
<div class="login-form">
    <form>
        <h2 class="text-center">Create an Account</h2>       
		<h5 class="text-center">Please enter your details below to create a new account.</h5>  
		<div class="form-group">
            <input type="text" id="firstname" class="form-control" placeholder="First Name" required="required">
        </div>
		<div class="form-group">
            <input type="text" id="surname" class="form-control" placeholder="Surname" required="required">
        </div>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group"> 
            <input type="submit" class="btn btn-primary btn-block" value="Submit" onClick=register()>
			<div id="output"></div>
        </div>       
    </form>
    <p class="text-center"><a href="index.html">Log in</a></p>
</div>
</body>
</html>
